<!DOCTYPE html>
	<head>

		<meta charset="utf-8">
		<title>Mousemove</title>
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<section class="banner">
			<div class="container">
				<div id="scene">
					<h2 id="text">
						<span data-depth-y="2">3</span>
						<span data-depth-y="-6">5</span>
						<span data-depth-y="5">6</span>
						<span data-depth-y="-8">❌</span>
						<span data-depth-y="-3">2</span>
						<span data-depth-y="6">4</span>
						<span data-depth-y="-5">❌</span>
						<span data-depth-y="2">7 </span>					
					</h2>
					
					<div class="layer" data-depth-y="-0.5">
						<img src="img1.png">
					</div>							
					<div class="layer" data-depth-y="0.75"> 
						<img src="img2.png">
					</div>
					<div class="layer" data-depth-y="1"> 
						<img src="img3.png">
					</div>
					<div class="layer" data-depth-y="-0.25"> 
						<img src="img4.png">
					</div>					
					<div class="layer" data-depth-y="0.625"> 
						<img src="img5.png">
					</div>
					<div class="layer" data-depth-y="-0.375"> 
						<img src="img6.png">
					</div>
					<div class="layer" data-depth-y="0.5"> 
						<img src="img7.png">
					</div>
					<div class="layer" data-depth-y="-0.25"> 
						<img src="img8.png">
					</div>				
					
				</div>
			</div>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
		
		<script>
			var text = document.getElementById('text');
			var scene = document.getElementById('scene');
			var parallaxInstance = new Parallax(text);
			var parallaxInstance = new Parallax(scene);
		</script>
	</body>

</html>
